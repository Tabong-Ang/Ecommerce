{% extends "base.html" %}

{% block content %}

     <header class="bg-primary py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Password Update Page...</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Update User Password</p>
                </div>
            </div>
        </header> 
    <!-- Registration page -->
    <div class="container py-5">    
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm border-0">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Update Password</h2>
                        <form method="post" action="{% url 'update_password' %}">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary w-100">Update Password</button>
                        </form> 
                    </div>  
                </div>
            </div>  
        </div>
    </div>  

{% endblock %}
